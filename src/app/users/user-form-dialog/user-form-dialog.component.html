<form [formGroup]="form" (ngSubmit)="saveUser()" class="dialog-body">

  <!-- First Name -->
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="first_name" placeholder="Enter first name">
    <mat-error *ngIf="form.get('first_name')?.hasError('required')">
      First name is required
    </mat-error>
  </mat-form-field>

  <!-- Last Name -->
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="last_name" placeholder="Enter last name">
    <mat-error *ngIf="form.get('last_name')?.hasError('required')">
      Last name is required
    </mat-error>
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter email">
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">
      Please enter a valid email
    </mat-error>
  </mat-form-field>

  <!-- Avatar URL -->
  <mat-form-field appearance="outline">
    <mat-label>Avatar URL</mat-label>
    <input matInput formControlName="avatar" placeholder="Enter avatar URL">
  </mat-form-field>

  <!-- Actions -->
  <div class="actions">
    <button mat-button type="button" (click)="ref.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
