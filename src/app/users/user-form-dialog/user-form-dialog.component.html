<form [formGroup]="form" (ngSubmit)="saveUser()" class="dialog-body">

  <mat-form-field>
    <input matInput formControlName="first_name" placeholder="First Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="last_name" placeholder="Last Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="avatar" placeholder="Avatar URL">
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="ref.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
